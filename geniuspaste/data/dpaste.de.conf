[pastebin]
name=dpaste.de
url=https://dpaste.de/api/

[format]
filename=%title%
content=%contents%
lexer=%language%
#expires=%expire%

[parse]
search=^"(.+)"$
replace=\1

[defaults]
# default language to plain which means "Code"
language=plain
expire=604800

# map GeanyFileType=PastebinFileType
[languages]
# list as of 2016-01-14
None=text
ActionScript=as
C=c
# better than nothing
C++=c
#CAML=ocaml
